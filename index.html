<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>three.js webgl - coordinates</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="drag-drop-item">
      <a class="btn-ghost" href="#">Show coordinates</a>
      <a class="btn-ghost-1" href="#">Press 'alt/option' to set positions</a>
    </div>
      <div id="info-1">
        <!-- <p>Display coordinates:</p>
        <p> X : <span id="x-value"></span></p>
        <p> Y : <span id="y-value"></span></p> -->
        <!-- <p>Сamera coordinates relative to mouse cursor:</p>
        <p> 3D-X : <span id="x-cam-to-cursor"></span></p>
        <p> 3D-Y : <span id="y-cam-to-cursor"></span></p>
        <p> 3D-Z : <span id="z-cam-to-cursor"></span></p> -->

        <p>3D-world coordinates:</p>
        <p> X : <span id="x-obj"></span></p>
        <!-- <p> 3D-Y : <span id="y-obj"></span></p> -->
        <p> Y : <span id="z-obj"></span></p>
      </div>
    <div id="info-2">
     <!--  <p>Сamera coordinates:</p>
      <p> 3D-X : <span id="x-camera"></span></p>
      <p> 3D-Y : <span id="y-camera"></span></p>
      <p> 3D-Z : <span id="z-camera"></span></p> -->
    </div>
    <div id="info-3">
      <p>Line length:</p>
      <p><span id="line"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/threex.domevents/master/threex.domevents.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>
    <script src = "https://rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>

    <div id="webGL-container"></div>

    <script src="main.js"></script>
  </body>
</html>
